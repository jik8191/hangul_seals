<!DOCTYPE html>
<html>
  <head>
    <title>Chinese Pronunciation Tool</title>
    <style>
     <link rel="stylesheet" href="./styles.css">
    </style>
  </head>

  <body>
    
    <div class="section">
      <form id="cn_form">

    <hr />

    <script src="handlers.js" type="text/javascript"></script>
    <script src="attachBindings.js" type="text/javascript"></script>
  </body>
